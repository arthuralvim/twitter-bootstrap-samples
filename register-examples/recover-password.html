<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Some twitter bootstrap framework examples">
        <meta name="author" content="Arthur Alvim">
        <link rel="shortcut icon" href="ico/favicon.ico">

        <title>Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="css/recover-password.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div class="account-box">
                    <a href="#">
                        <img src="img/svg/brand-logo.svg" class="brand center-block" alt="logo" />
                    </a>
                    <hr>

                    <form class="form" action="#">
                        <div class="row">
                            <div class="col-md-9 col-sm-9 col-xs-9">
                                <div class="form-group has-success has-feedback">
                                    <input id="email" type="email" class="form-control input-lg" placeholder="myemail@domain.com" autofocus />
                                    <span class="fa fa-check-circle fa-lg form-control-feedback"></span>
                                    <p class="help-block">Type your email to recover your password.</p>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <button class="btn btn-default btn-lg" type="submit">Recover</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.js"></script>

    </body>
</html>
