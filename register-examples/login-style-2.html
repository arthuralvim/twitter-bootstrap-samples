<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Some twitter bootstrap framework examples">
        <meta name="author" content="Arthur Alvim">
        <link rel="shortcut icon" href="ico/favicon.ico">

        <title>Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="css/login-style-2.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
                <div class="account-box">
                    <a href="#">
                        <img src="img/svg/brand-logo.svg" class="brand center-block" alt="logo" />
                    </a>
                    <hr>

                    <form class="form-signin" action="#">
                        <div class="form-group has-success has-feedback">
                            <label class="control-label" for="email">Email:</label>
                            <input id="email" type="email" class="form-control" placeholder="myemail@domain.com" autofocus />
                            <span class="fa fa-check-circle form-control-feedback"></span>
                        </div>
                        <div class="form-group has-error has-feedback">
                            <label class="control-label" for="pass">Password:</label>
                            <input id="pass" type="password" class="form-control" placeholder="Password"/>
                            <span class="fa fa-times-circle form-control-feedback"></span>
                        </div>
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" />
                            Keep me signed in
                        </label>
                        <button class="btn btn-default btn-block" type="submit"> Sign in</button>
                    </form>
                    <hr>
                    <p class="forgot-link"><a href="#">I can't access my account.</a></p>

                    <div class="divider"><div class="or circle">OR</div></div>

                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-block btn-social btn-facebook">
                                <i class="fa fa-facebook"></i> Sign in with Facebook
                            </a>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-block btn-social btn-google-plus">
                                <i class="fa fa-google-plus"></i> Sign in with Google
                            </a>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-block btn-social btn-github">
                                <i class="fa fa-github"></i> Sign in with Github
                            </a>
                        </div>
                        <div class="col-md-12">
                            <a class="btn btn-block btn-social btn-twitter">
                                <i class="fa fa-twitter"></i> Sign in with Twitter
                            </a>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <a href="#" class="btn btn-default btn-block">Create New Account</a>
                        </div>
                    </div>

                </div>
            </div>

        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.11.0.js"></script>
        <script src="js/bootstrap.js"></script>

    </body>
</html>
